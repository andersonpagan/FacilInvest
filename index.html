<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FacilInvest</title>
  <!-- Arquivos CSS do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="./assets/CSS/styles.css">

  </head>
<body>

  <div class="container">
    <h1 class="text-center">FacilInvest</h1>

    <div class="login-form">
      <form>
        <div class="form-group">
          <label for="username">Usuário</label>
          <input type="text" class="form-control" id="username" placeholder="Digite seu usuário" required>
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
      </form>

      <div class="text-center">
        <p>Ou entre com:</p>
        <button class="btn btn-light">Sua Conta Google</button>
        <button class="btn btn-light">Sua Conta Facebook</button>
        <button class="btn btn-light">Sua Conta Apple</button>
      </div>
    </div>

    <div class="message">
      <p>"Você está a um passo de mudar seu modo de como controlar seu dinheiro."</p>
    </div>

    <div></div>
  </div>

  <!-- Arquivos JavaScript do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
